<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de monedas Nacional</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de monedas Nacional</h1>
        <div class="conversor">
            <h3>Pesos CLP</h3>
            <input class="amount" type="text"  placeholder="Ingrese el monto en CLP">
            <p>Moneda a convertir:</p>
            <select id="currency">
                <option>Selecciones moneda</option>
                <option value="dolar">Dolares(USD)</option>
                <option value="euros">Euros(EUR)</option>
                <option value="ars">Pesos Argentinos</option>
            </select>
            <br>
            <button class="btnsearch">Buscar</button>
        </div>
    </div>



    <script src="./assets/js/index.js"></script>
</body>
</html>
